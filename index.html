<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>かっこいいアップロード画面</title>
    <style>
      body {
        font-family: sans-serif;
        background: #f6f9fc;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px;
      }

      h1 {
        color: #333;
      }

      .upload-container {
        background: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        max-width: 400px;
        width: 100%;
      }

      .upload-container label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
      }

      .upload-container input[type="file"] {
        width: 100%;
        margin-bottom: 20px;
      }

      .upload-container button {
        display: inline-block;
        padding: 10px 20px;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .upload-container button:hover {
        background: #0056b3;
      }

      .notice {
        margin-top: 20px;
        color: #666;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <h1>ファイルをアップロード</h1>
    <div class="upload-container">
      <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">ファイルを選択:</label>
        <input type="file" id="file" name="file" required />
        <button type="submit">アップロード</button>
      </form>
      <div class="notice">
        <p>アップロードすると短縮URLが発行されます。</p>
        <p>そのURLを友達に教えれば、直接ファイルをプレビューまたはダウンロードできます。</p>
      </div>
    </div>
  </body>
</html>
